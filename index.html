<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simple Calculator</h1>
    <div class="calc-body">
        <div class="calc-window">
            <div class = "line" id = "line1">
                <div class = "input-line"></div>
                <div class = "output-line"></div>
            </div>
            <div class = "line" id = "line2">
                <div class = "input-line"></div>
                <div class = "output-line"></div>
            </div>
            <div class = "line" id = "line3">
                <div class = "input-line"></div>
                <div class = "output-line"></div>
            </div>
            <div class = "line" id = "line4">
                <div class = "input-line"></div>
                <div class = "output-line"></div>
            </div>
            <div class = "line" id = "line5">
                <div class = "input-line"></div>
                <div class = "output-line"></div>
            </div>
            <div class = "line" id = "line6">
                <div class = "input-line"></div>
                <div class = "output-line"></div>
            </div>
        </div>
        <div class = "buttons">  
            <button>^</button>
            <button>mod</button>
            <button>(</button>
            <button>)</button>
            <button>+</button>
            <button>-</button>
            <button>x</button>
            <button>/</button> 
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>Clear All</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>Clear</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>ans</button>
            <button>0</button>
            <button>.</button>
            <button>(-)</button>
            <button>=</button>     
        </div>        
    </div>
    <script src="app.js"></script>
</body>
</html>
